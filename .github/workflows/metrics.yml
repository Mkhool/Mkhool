# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics

on:
  # Mise à jour toutes les heures
  schedule:
    - cron: "0 * * * *"
  # Lancer manuellement
  workflow_dispatch:
  # Lancer à chaque push sur main/master
  push:
    branches:
      - main
      - master

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Fichier de sortie (IMPORTANT pour ton README)
          filename: metrics.svg

          # User de référence (toi)
          user: ${{ github.repository_owner }}

          # Token GitHub avec scope repo + read:user
          token: ${{ secrets.METRICS_TOKEN }}

          # Options de base
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Paris

          # Calendar (affiche un calendrier compact)
          plugin_calendar: yes
          plugin_calendar_limit: 1

          # Introduction
          plugin_introduction: yes
          plugin_introduction_title: yes

          # Langages
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_other: yes
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%

          # Steam (⚠ nécessite un token)
          plugin_steam: yes
          plugin_steam_user: 76561198794467286
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam_achievements_limit: 2
          plugin_steam_games_limit: 1
          plugin_steam_playtime_threshold: 2
          plugin_steam_recent_games_limit: 1
          plugin_steam_sections: player, most-played, recently-played

          # Chess (⚠ recommandé d’avoir un token)
          plugin_chess: yes
          plugin_chess_platform: lichess.org
          plugin_chess_user: senjosakki
          plugin_chess_token: ${{ secrets.CHESS_TOKEN }}
